spring:
  profiles:
    active: test
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
  cloud:
    gcp:
      storage:
        bucket: test
  redis:
    data:
      host: localhost
      port: 6379
      password: 1234

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        resource:
          transaction: DEBUG
      springframework:
        transaction:
          interceptor: TRACE
        orm:
          jpa:
            JpaTransactionManager: DEBUG
