spring:
  profiles:
    active: test
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
  cloud:
    gcp:
      storage:
        bucket: test

oauth:
  google:
    payload:
      client_id: ${GOOGLE_OAUTH_CLIENT_ID}
      client_secret: ${GOOGLE_OAUTH_CLIENT_SECRET}
      redirect_uri: ${GOOGLE_OAUTH_REDIRECT_URL}
      grant_type: ${GOOGLE_OAUTH_GRANT_TYPE}

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        resource:
          transaction: DEBUG
      springframework:
        transaction:
          interceptor: TRACE
        orm:
          jpa:
            JpaTransactionManager: DEBUG
